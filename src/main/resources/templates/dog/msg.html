<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
  <div layout:fragment="content">
    <div class="title_line">카테고리 > 알림</div>
    <div class="message">
      <fieldset class="fieldset_basic">
        <ul>
          <li th:switch="${code}" class="li_none">
            <div th:case="create_success">
              <span class="span_success">강아지 품종을 등록했습니다.</span><br>
              등록된 강아지 품종: <span th:text="${name}"></span>
            </div>

            <div th:case="create_fail">
              <span class="span_success">강아지 품종 등록을 실패했습니다.</span><br>
              실패된 강아지 품종: <span th:text="${name}"></span>
            </div>

            <div th:case="update_success">
              <span class="span_success">수정된 강아지 품종을 등록 했습니다.</span><br>
              수정된 강아지 품종: <span th:text="${name}"></span>
            </div>

            <div th:case="update_fail">
              <span class="span_success">수정된 강아지 품종을 등록 실패했습니다.</span><br>
              수정된 강아지 품종: <span th:text="${name}"></span>
            </div>

            <div th:case="delete_success">
              <span class="span_success">강아지 품종을 삭제 했습니다.</span><br>
              삭제된 강아지 품종: <span th:text="${name}"></span>
              삭제된 강아지 품종 크기: <span th:text="${breed}"></span>
            </div>
  
            <div th:case="delete_fail">
              <span class="span_fail">강아지 품종을 삭제 실패했습니다.</span><br>
              삭제된 강아지 품종: <span th:text="${name}"></span>
              삭제된 강아지 품종 크기: <span th:text="${breed}"></span>
            </div>
          </li>

          <li class="li_none">
            <div th:if="${cnt == 0}">
              <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
            </div>
            <div th:if="${cnt != 0}">
              <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
            </div>
          </li>
        </ul>
      </fieldset>
    </div>
  </div>
</html>
