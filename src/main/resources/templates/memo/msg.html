<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class="title_line">공지사항 > 알림</div>

  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <div class="menu_line"></div>

  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">

          <div th:case="create_success">
            <span class="span_success">공지사항 등록했습니다.</span><br>
            등록된 공지사항 제목: <span th:text="${title}"></span>
          </div>

          <div th:case="create_fail">
            <span class="span_success">공지사항 등록에 실패했습니다.</span><br>
            실패한 공지사항 제목: <span th:text="${title}"></span>
          </div>

          <div th:case="update_success">
            <span class="span_success">공지사항 수정을 완료했습니다.</span><br>
            공지사항 제목: <span th:text="${title}"></span>
          </div>

          <div th:case="update_fail">
            <span class="span_success">공지사항 수정에 실패했습니다.</span><br>
            공지사항 제목: <span th:text="${title}"></span>
          </div>

          <div th:case="delete_success">
            <span class="span_success">공지사항를 삭제했습니다.</span><br>
            공지사항 제목: <span th:text="${title}"></span>
          </div>

          <div th:case="delete_fail">
            <span class="span_success">공지사항 삭제에 실패했습니다.</span><br>
            공지사항 제목: <span th:text="${title}"></span>
          </div>

        </li>

        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </div>
        </li>

      </ul>
    </fieldset>
  </div>
</div>
</html>
