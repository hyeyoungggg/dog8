<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${dogVO.breed }" class="title_line_text"></span>
    > <span th:text="${dogVO.name}" class="title_line_text"></span>
    > 글 수정
  </div>

  <aside class="aside_right">
    <a th:href="@{|./create?dogid=${dogVO.dogid }|}">등록</a>
    <span class='menu_divide'>│</span>
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_dogid_search_paging?dogid=${dogVO.dogid }|}">기본 목록형</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_dogid_grid?dogid=${dogVO.dogid }|}">갤러리형</a>
  </aside>

  <div class='menu_line'></div>

  <form name='frm' method='post' th:object="${dcontentsVO}" action='./update_text'>
    <input type="hidden" name="dogid" th:value="${dogVO.dogid }">
    <input type="hidden" name="dogcontno" th:value="${dcontentsVO.dogcontno }">
    <input type="hidden" name="now_page" th:value="${now_page}">
    <input type="hidden" name="search_word" th:value="${word}">

    <div>
      <label>강아지 이름</label>
      <input type='text' name='dogname' th:value='${dcontentsVO.dogname}' required="required" autofocus="autofocus"
        class="form-control" style='width: 100%;'>
    </div>

    <div>
      <label>견종</label>
      <input type='text' name='breed_cont' th:value='${dcontentsVO.breed_cont}' required="required" autofocus="autofocus"
        class="form-control" style='width: 100%;'>
    </div>

    <div>
      <label>견종 크기</label>
      <input type='text' name='dog_size' th:value='${dcontentsVO.dog_size}' required="required" autofocus="autofocus"
        class="form-control" style='width: 100%;'>
    </div>

    <div>
      <label>견종 나이</label>
      <input type='text' name='dogage' th:value='${dcontentsVO.dogage}' required="required" autofocus="autofocus"
        class="form-control" style='width: 100%;'>
    </div>

    <div>
      <label>성격</label>
      <textarea name='personality' required="required" class="form-control" rows="12" style='width: 100%;'
        th:text='${dcontentsVO.personality}'></textarea>
    </div>
    <div>
      <label>검색어</label>
      <input type='text' name='word' th:value='${dcontentsVO.word}' required="required" class="form-control"
        style='width: 100%;'>
    </div>
    <div>
      <label>패스워드</label>
      <input type='password' name='passwd' required="required" placeholder="패스워드" class="form-control"
        style='width: 50%;'>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='./list_by_dogid_search_paging?dogid=${dogid}'|"
        class="btn btn-secondary btn-sm">목록</button>
    </div>

  </form>

</div>
