<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${dogVO.breed}" class="title_line_text"></span>
    > <span th:text="${dogVO.name}" class="title_line_text"></span>
    > <span th:text="|${dcontentsVO.breed_cont} 지도 등록/수정/삭제|" class="title_line_text"></span>
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a th:href="@{|./list_by_dogid?dogid=${dogVO.dogid}|}">기본 목록형</a>
    <span class="menu_divide">│</span>
    <a th:href="@{|./list_by_dogid_grid?dogid=${dogVO.dogid}|}">갤러리형</a>
  </aside>

  <div class='menu_line'></div>

  <form name='frm_map' method='post' action='./map'>
    <input type="hidden" name="dogcontno" th:value="${dcontentsVO.dogcontno }">

    <div>
      <label>지도 스크립트</label>
      <textarea name="map" class="form-control" rows="12" style="width: 100%;" th:text="${dcontentsVO.map}"
        autofocus="autofocus"></textarea>
    </div>
    <div class="content_body_bottom">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" onclick="frm_map.map.value=''; frm_map.submit();" class="btn btn-secondary btn-sm">지도
        삭제</button>
      <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
    </div>

  </form>

  <hr>
